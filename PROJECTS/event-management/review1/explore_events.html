<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .event-card img {
            width: 100%; /* Ensures it fits within the card */
            height: 500px; /* Maintains consistent size */
            object-fit: cover; /* Crops and fits image properly */
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">EventHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Calendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dept Profiles</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-primary px-3" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center my-4">
        <h1>Explore Upcoming Events</h1>
        <p>Find and participate in various events happening in your college.</p>
    </div>

    <!-- Search Bar -->
    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchEvent" placeholder="Search for events...">
            </div>
        </div>
    </div>

    <!-- Events List -->
    <div class="container">
        <h2 class="text-center mb-4">All Events</h2>
        <div class="row" id="eventsContainer">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const events = [
                { title: "KEC Hackathon", date: "March 10, 2025", description: "An inter-college hackathon for enthusiasts.", category: "Technical", image: "images/kec_hackathon.jpg" },
                { title: "CCC Project Xpo", date: "Deadline: March 10, 2025", description: "A collaborative initiative for 2nd years!", category: "Technical", image: "images/ccc_project_xpo.jpg" },
                { title: "Guest Lecture", date: "March 01, 2025", description: "Learn AI & ML concepts hands-on.", category: "Workshop", image: "images/csea_gl.jpg" }
            ];

            const container = document.getElementById("eventsContainer");
            function renderEvents(eventList) {
                container.innerHTML = ""; // Clear previous content
                eventList.forEach(event => {
                    const eventCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card event-card">
                                <img src="${event.image}" class="card-img-top" alt="${event.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text"><strong>Date:</strong> ${event.date}</p>
                                    <p class="card-text">${event.description}</p>
                                    <button class="btn btn-primary">View Details</button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += eventCard;
                });
            }

            renderEvents(events);

            // Search functionality
            document.getElementById("searchEvent").addEventListener("input", function () {
                let searchText = this.value.toLowerCase();
                let filteredEvents = events.filter(event => event.title.toLowerCase().includes(searchText));
                renderEvents(filteredEvents);
            });
        });
    </script>

</body>
</html>
